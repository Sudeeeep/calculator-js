<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=dev2ce-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>

    <div class="main-container">
        <div class="display-container">
            <div class="display previous-op"></div>
            <div class="display current-op">0</div>
        </div>

        <div class="grid-container">
            <div class="button function-btn clear-btn">AC</div>
            <div class="button function-btn delete-btn">DEL</div>
            <div class="btn function-btn">+</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn function-btn">-</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn function-btn">*</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn function-btn">/</div>
            <div class="btn ">.</div>
            <div class="btn">0</div>
            <div class="button enter-btn">=</div>
        </div>
    </div>
</body>

</html>
